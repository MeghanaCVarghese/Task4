            document.getElementById("firstname").focus();
            document.getElementById('error-msg').innerHTML = "Please enter your first name!";
            jQuery(".error-msg").show();
            status = false;
        }

        if(status){
            document.contact-us.submit();
        }else{
            event.preventDefault();
            return false;
        }

    }
